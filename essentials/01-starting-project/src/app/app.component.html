<app-header />

<main>
  <ul id="users">
  @for (user of users; track user.id) {
    <app-user
      [user]="user"
      (select)="onSelectUser($event)"
    />
  }
  </ul>

  @if (selectedUser) {
    <app-tasks [name]="selectedUser.name" />
  } @else {
    <p>Please select a user to see their tasks!</p>
  }

</main>
